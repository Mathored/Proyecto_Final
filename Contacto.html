        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navBar">

    </header>
    <section class="formulario">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-7"></div>
          <div class="col-lg-5 col-md-12 col-xs-8 formulario-responsive" data-aos="fade-right" data-aos-duration="2000">
            <h3>Contacto</h3>
            <form action="#" method="GET">
              <fieldset>
                  <legend>Ingresá tus datos</legend>
                  <div>
                      <label for="Name">Nombre</label>
                      <input type="text" name="Name" id="Name">
                  </div>
                  <br>
                  <div>
                      <label for="Surname">Apellido</label>
                      <input type="text" name="Surname" id="Aurname">
                  </div>
                  <br>
                  <div>
                      <label for="email">Correo electrónico</label>
                      <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com"/>
                  </div>
                  <br>
                  <div>
                      <label for="Ayuda">¿En qué podemos ayudarte?</label>
                      <select name="Ayuda id="Ayuda">
                          <option value="Pedidos">Pedidos</option>
                          <option value="Promociones">Promociones</option>
                          <option value="Eventos">Eventos</option>
                      </select>
                  </div>
                  <br>
                  <div>
                    <label for="Newsletter">¿Te gustaría recibir el Newsletter?</label>
                    <input type="checkbox" name="acepta" value="1"/>Sí
                    <input type="checkbox" name="niega" value="2">No 
                  </div>
                  <div>
                  <br>
                      <input class="centrar" type="submit" value="Enviar">
                      <input class="centrar" type="reset" value="Borrar">
                  </div>
                </fieldset>
              </section>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>

        </section>
