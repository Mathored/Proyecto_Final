    <section>
        <h2>Contacto</h2> 
        <form action="#" method="GET">
            <fieldset>
                <legend>Ingresá tus datos</legend>
                <div>
                    <label for="Name">Nombre</label>
                    <input type="text" name="Name" id="Name">
                </div>
                <br>
                <div>
                    <label for="Surname">Apellido</label>
                    <input type="text" name="Surname" id="Aurname">
                </div>
                <br>
                <div>
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com"/>
                </div>
                <br>
                <div>
                    <label for="Ayuda">¿En qué podemos ayudarte?</label>
                    <select name="Ayuda id="Ayuda">
                        <option value="Pedidos">Pedidos</option>
                        <option value="Promociones">Promociones</option>
                        <option value="Eventos">Eventos</option>
                    </select>
                </div>
                <br>
                <div>¿Te gustaría recibir el Newsletter?</div>
                <input type="checkbox" name="acepta" value="1"/>Sí
                <input type="checkbox" name="niega" value="2">No 
                <br>
                <br>
                <div>
                    <label for="Comentario">Dejanos tu comentario</label>
                    <br>
                    <textarea name="Comentario" id="Comentario" cols="30" rows="10" placeholder="Escribe algo..."></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
            </div>
        </fieldset>
    </section>
